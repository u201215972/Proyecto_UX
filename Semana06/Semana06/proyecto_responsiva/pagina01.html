<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilo Texto</title>

    <!-- Hoja de Estilo -->
    <style>
 /* Creando un identificador ID */

        #myheader{
        background-color: lightblue;
        color: black; 
        padding: 40px;
        text-align: center;
        }

        .city {
            background-color: tomato;
            color:white;
            padding: 10px;
        }

        .subtitulo{
            background-color: gold ;
            color: white
            padding: 10px;

            
        }
    </style>


</head>
<body style="background-color:#25d366">
<h1 id="myheader"> My Cities</h1>
<h2 class="subtitulo"> Ekementos para formatear el texto</h2>
    
<h2 class="city">London</h2>
<p> Londres es la capital de INglaterra</p>

<ul>
    <li> <b> Texto en negrita </b> </li>
    <li><i>Texto en cursiva </i> </li>
    <li><small>  Texto en negrita </small>  </li>
    <li><sub>Texto inferior </sub> </li>
    <li><sup>Texto superior </sup> </li>
    <li><del>Texto superior </del> </li>
    <li><mark>Texto marcado </mark> </li>
</ul>
</body>
</html>
